<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tic Tac Toe </title>
</head>
<body>

  <div class="container">
    <h1> Welcome to Tic Tac Toe </h1>
    <div id="playerSelect">
      <h3> Player 1(X) </h3>
      <input id="playerX" placeholder="Username">
      <input id="passX" type="password" placeholder="Password">
      <button onclick="registerPlayer('X')"> Register </button>
      <button onclick="loginPlayer('X')"> Login </button>
      <button onclick="forgotPassword('X')"> Forgot Password </button>
      
      <h3> Player 2(O) </h3>
      <input id="playerO" placeholder="Username">
      <input id="passO" type="password" placeholder="Password">
      <button onclick="registerPlayer('O')"> Register </button>
      <button onclick="loginPlayer('O')"> Login </button>
      <button onclick="forgotPassword('O')"> Forgot Password </button>
      <br><br>
      <button onclick="startMultiplayerGame()"> Start Game </button>
    </div>
    
    <div id="gameSection" class="hidden">
      <h2 id="status"></h2>
      <div class="board" id="board"></div>
      <button onclick="resetGame()"> Play Again </button>
      <button onclick="recordScore()"> Record Score </button>
      <button onclick="logoutPlayers()"> Logout </button>
    </div>
    
    <div id="scoreBoard" class="hidden">
      <h3>Leaderboard</h3>
      <ul id="scoreList"></ul>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
